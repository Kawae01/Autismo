<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üêç Cobrinha Jogo</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  touch-action: none;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
  background: linear-gradient(to bottom, #1a3d1a, #0e220e);
}
canvas {
  border: 10px solid #0d260d;
  background: #1e5f1e;
  display: block;
}
#menu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.85);
  padding: 30px;
  border-radius: 20px;
  color: white;
  text-align: center;
  z-index: 10;
}
#menu input, #menu select, #menu button {
  margin: 8px 0;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
}
#score {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 22px;
  font-weight: bold;
  z-index: 5;
}
</style>
</head>

<body>

<div id="menu">
  <h1>üêç Cobrinha Jogo</h1>

  <input type="text" id="playerName" placeholder="Digite seu nome"><br>

  <label>Cor da Cobra:</label>
  <select id="snakeColor">
    <option value="yellow">Amarelo</option>
    <option value="blue">Azul</option>
    <option value="purple">Roxo</option>
    <option value="orange">Laranja</option>
    <option value="pink">Rosa</option>
    <option value="rainbow">Rainbow</option>
  </select><br>

  <label>Modo de Jogo:</label>
  <select id="gameMode">
    <option value="classico">Cl√°ssico</option>
    <option value="infinito">Infinito</option>
    <option value="hardcore">Hardcore</option>
  </select><br>

  <button onclick="startGame()">Iniciar</button>
</div>

<div id="score"></div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");
const scoreDisplay = document.getElementById("score");

const box = 20;

let snake = [];
let food;
let obstacles = [];
let score = 0;
let d = "RIGHT";
let game;
let playerName;
let snakeColor;
let mode;
let paused = false;
let rainbowHue = 0;

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function startGame(){
  playerName = document.getElementById("playerName").value || "Jogador";
  snakeColor = document.getElementById("snakeColor").value;
  mode = document.getElementById("gameMode").value;

  menu.style.display = "none";

  snake = [{ x: 10 * box, y: 10 * box }];
  obstacles = [];
  score = 0;
  d = "RIGHT";

  generateFood();
  if (mode === "hardcore") generateObstacles();

  clearInterval(game);
  game = setInterval(draw, 100);
}

function generateFood(){
  food = {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function generateObstacles(){
  for(let i=0;i<10;i++){
    obstacles.push({
      x: Math.floor(Math.random()*(canvas.width/box))*box,
      y: Math.floor(Math.random()*(canvas.height/box))*box
    });
  }
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowLeft" && d!=="RIGHT") d="LEFT";
  if(e.key==="ArrowUp" && d!=="DOWN") d="UP";
  if(e.key==="ArrowRight" && d!=="LEFT") d="RIGHT";
  if(e.key==="ArrowDown" && d!=="UP") d="DOWN";
});

function collision(head,array){
  return array.some(p => p.x === head.x && p.y === head.y);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let x=0;x<canvas.width;x+=box){
    for(let y=0;y<canvas.height;y+=box){
      ctx.fillStyle = ((x+y)/box)%2 ? "#2e8b2e" : "#267326";
      ctx.fillRect(x,y,box,box);
    }
  }

  // Cobra
  rainbowHue += 2;
  snake.forEach((s,i)=>{
    ctx.fillStyle = snakeColor === "rainbow"
      ? `hsl(${(rainbowHue+i*10)%360},100%,50%)`
      : snakeColor;
    ctx.fillRect(s.x, s.y, box, box);
  });

  // Comida
  ctx.fillStyle="red";
  ctx.fillRect(food.x, food.y, box, box);

  let head = { ...snake[0] };
  if(d==="LEFT") head.x -= box;
  if(d==="RIGHT") head.x += box;
  if(d==="UP") head.y -= box;
  if(d==="DOWN") head.y += box;

  if(mode==="infinito"){
    head.x = (head.x + canvas.width) % canvas.width;
    head.y = (head.y + canvas.height) % canvas.height;
  }

  if(head.x === food.x && head.y === food.y){
    score++;
    generateFood();
  } else {
    snake.pop();
  }

  if(
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    collision(head,snake)
  ){
    return gameOver();
  }

  snake.unshift(head);

  scoreDisplay.innerText = `${playerName} | ${mode} | Score: ${score}`;
}

function gameOver(){
  clearInterval(game);
  alert(`üíÄ Game Over ${playerName} | Score: ${score}`);
  menu.style.display = "block";
}
</script>

</body>
</html>
